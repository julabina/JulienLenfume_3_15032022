<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>ohmyfood - À la française</title>
    <meta name="title" content="ohmyfood - À la française">
    <meta name="description" content="La carte de 'À la française', un des restaurants les plus rafinés de Paris">
    <script src="https://kit.fontawesome.com/d4d0cdf51b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
       <a href="./index.html"><i class="fa-solid fa-arrow-left fa-lg back-arrow"></i></a>
        <img src="./assets/logo/ohmyfood.png" alt="logo d'ohmyfood">
    </header>
    <main>
        <div class="picture"></div>
        <div class="mainContainer">
            <div class="mainContainer_title">
                <h1></h1>
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="mainContainer_entry">
                <h2>Entrées</h2>
                <div class="mainContainer_entry_separator"></div>
                <div class="mainContainer_entry_card">
                    <h3></h3>
                    <div class="mainContainer_entry_card_info">
                        <p></p>
                        <p class=""></p>
                    </div>
                    <div class="mainContainer_entry_card_forChecked">
                        <div class="mainContainer_entry_card_forChecked_checkIcon">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mainContainer_meal">
                <h2>Plats</h2>
                <div class="mainContainer_meal_separator"></div>
                <div class="mainContainer_meal_card">
                    <h3></h3>
                    <div class="mainContainer_meal_card_info">
                        <p></p>
                        <p class=""></p>
                    </div>
                    <div class="mainContainer_meal_card_forChecked">
                        <div class="mainContainer_meal_card_forChecked_checkIcon">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mainContainer_desserts">
                <h2>Desserts</h2>
                <div class="mainContainer_desserts_separator"></div>
                <div class="mainContainer_desserts_card">
                    <h3></h3>
                    <div class="mainContainer_desserts_card_info">
                        <p></p>
                        <p class=""></p>
                    </div>
                    <div class="mainContainer_desserts_card_forChecked">
                        <div class="mainContainer_desserts_card_forChecked_checkIcon">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </div>
                </div>
            </div>
            <button>Commander</button>
        </div>
    </main>
    <footer>
        <h2>ohmyfood</h2>
        <div class="footer_top">
            <div class="footer_top_cont">
                <i class="fa-solid fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </div>
            <div class="footer_top_cont">
                <i class="fa-solid fa-handshake-angle"></i>
                <p>Devenir partenaire</p>
            </div>
        </div>
        <div class="footer_bot">
            <p>Mentions légales</p>
            <p>Contact</p>
        </div>
    </footer>
</body>
</html>
